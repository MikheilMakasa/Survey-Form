<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>freeCodeCamp Survey Form</title>
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>

    <form id="survey-form">
      <fieldset>
        <label id="name-label"
          >Name
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your name"
            required
        /></label>

        <label id="email-label"
          >Email
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
        /></label>

        <label id="number-label"
          >Age (optional)
          <input
            type="number"
            id="number"
            name="age"
            placeholder="Age"
            min="10"
            max="99"
        /></label>
      </fieldset>

      <fieldset>
        <label
          ><h3>Which option best describes your current role?</h3>
          <select id="dropdown">
            <option value="1">Select current role</option>
            <option value="2">Student</option>
            <option value="3">Full time job</option>
            <option value="4">Full time learner</option>
            <option value="5">Prefer not to say</option>
            <option value="6">Other</option>
          </select>
        </label>

        <h3>Would you recommend freeCodeCamp to a friend?</h3>

        <label
          ><input type="radio" name="reccomend" value="1" class="inline" />
          Definitely</label
        >
        <label
          ><input type="radio" name="reccomend" value="2" class="inline" />
          Maybe</label
        >
        <label
          ><input type="radio" name="reccomend" value="3" class="inline" /> Not
          sure</label
        >

        <label
          ><h3>What is your favorite feature of freeCodeCamp?</h3>
          <select id="dropdown2">
            <option value="1">Select an option</option>
            <option value="2">Challenges</option>
            <option value="3">Projects</option>
            <option value="4">Community</option>
            <option value="5">Open source</option>
          </select>
        </label>

        <h3>
          What would you like to see improved?
          <span class="small">(Check all that apply)</span>
        </h3>

        <label
          ><input
            type="checkbox"
            name="improve"
            value="1"
            class="inline"
          />Front-end Projects</label
        >
        <label
          ><input
            type="checkbox"
            name="improve"
            value="2"
            class="inline"
          />Back-end Projects</label
        >
        <label
          ><input type="checkbox" name="improve" value="3" class="inline" />Data
          Visualization</label
        >
        <label
          ><input
            type="checkbox"
            name="improve"
            value="4"
            class="inline"
          />Challenges</label
        >
        <label
          ><input type="checkbox" name="improve" value="5" class="inline" />Open
          Source Community</label
        >
        <label
          ><input
            type="checkbox"
            name="improve"
            value="6"
            class="inline"
          />Gitter help rooms</label
        >
        <label
          ><input
            type="checkbox"
            name="improve"
            value="7"
            class="inline"
          />Videos</label
        >
        <label
          ><input type="checkbox" name="improve" value="8" class="inline" />City
          Meetups</label
        >
        <label
          ><input
            type="checkbox"
            name="improve"
            value="9"
            class="inline"
          />Wiki</label
        >
        <label
          ><input
            type="checkbox"
            name="improve"
            value="10"
            class="inline"
          />Forum</label
        >
        <label
          ><input
            type="checkbox"
            name="improve"
            value="11"
            class="inline"
          />Additional Courses</label
        >
      </fieldset>

      <fieldset>
        <h3>Any comments or suggestions?</h3>

        <textarea placeholder="Enter your comment here..."></textarea>
      </fieldset>
      <button type="submit" id="submit">Submit</button>
    </form>
  </body>
</html>
